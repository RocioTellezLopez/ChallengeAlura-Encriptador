<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./assets/Logo.png" alt="Logo" class="header-logo" />
    </header>

    <main class="main-content">
      <section class="encrypt-section">
        <textarea
          id="inputMessage"
          class="textarea"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="instructions-div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
            />
          </svg>

          <p class="instructions">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="button-group">
          <button id="encryptBtn" class="button" onclick="btnEncriptado()">
            Encriptar
          </button>
          <button id="decryptBtn" class="button" onclick="btnDesencriptado()">
            Desencriptar
          </button>
        </div>
      </section>

      <section class="output-section">
        <div id="output-div">
          <textarea id="outputMessage" class="textarea"></textarea>
          <div class="button-group">
            <button id ="copyButton" class="button button-copy">Copiar</button>
          </div>
        </div>

        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="modal-img">
              <img src="./assets/illustration.png"/>
            </div>
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
